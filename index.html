<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player cu Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-layout">
        
        <div class="player" id="dragAndDrop">
            
            <div class="video-container">
                
                <canvas id="canvas_id"></canvas>

                <div id="preview_container" class="preview-box">
                    <canvas id="preview_canvas" width="160" height="90"></canvas>
                    <span id="preview_time">00:00</span>
                </div>

                <div class="custom-controls">
                    <div class="progress-bar-bg" id="progress_bg">
                        <div class="progress-bar-fill" id="progress_fill"></div>
                    </div>

                    <div class="buttons-row">
                        <button id="btn_prev" title="Videoclip Anterior">‚èÆ</button>
                        <button id="btn_play" title="Play / PauzƒÉ">‚ñ∂</button>
                        <button id="btn_next" title="Videoclip UrmƒÉtor">‚è≠</button>
                        
                        <div class="volume-container">
                            <span>üîä</span>
                            <input type="range" id="vol_slider" min="0" max="1" step="0.1" value="1">
                        </div>
                    </div>
                </div>

            </div>
            <div class="effects">
                <button data-effect="normal">Normal</button>
                <button data-effect="invert">Inversare Culori</button>
                <button data-effect="threshold">Alb/Negru</button>
            </div>
            
            <video id="video_id" style="display:none;" crossorigin="anonymous"></video>
            
            <p class="hint">Trage un video aici sau selecteazƒÉ din playlist</p>
        </div>

        <div class="playlist-meniu">
            <h2>Playlist</h2>
            <ul id="playlistElements">
                </ul>
        </div>

    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
